name: PR Validation

on:
  pull_request:
    branches:
      - main
      - 'releases/**'

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/iron

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run ci:test
